  <!-- <h2>Carousel Example</h2> -->
  <div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="http://media-channel.nationalgeographic.com/media/uploads/photos/content/photo/2016/08/29/MARS_Helmets_DL.jpg"  class="img-rounded"  alt="Los Angeles">
        <div class="carousel-caption">
          <h1>BubbleBurst</h1>
        </div>
      </div>

      <div class="item">
        <img src="http://media-channel.nationalgeographic.com/media/uploads/photos/content/video/2016/09/30/776630339726_Digimedia_Mars_Big%20Thinker_12_Space%20Cooties_SEQ_v10_DELIVERY.00_01_21_11.Still002.jpg"  class="img-rounded" alt="Chicago">
        <div class="carousel-caption">
          <h1>BubbleBurst</h1>
        </div>
      </div>

      <div class="item">
        <img src="https://3c1703fe8d.site.internapcdn.net/newman/gfx/news/hires/2014/2-howstrongist.jpg"  class="img-rounded" alt="New york">
        <div class="carousel-caption">
          <h1>BubbleBurst</h1>
        </div>
      </div>

      <div class="item" *ngFor="let photo of childPhotos.photos">
        <img src = {{photo.img_src}} class="img-rounded" />
        <div class="carousel-caption">
          <h1>BubbleBurst</h1>
        </div>
        <!-- <button (click)="saveImage(photo.img_src, childPhotos.photos[0].camera.name, childPhotos.photos[0].earth_date)">Save Photo</button> -->
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
